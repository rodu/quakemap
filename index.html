    <title>QuakeMap - Earthquake Visualizer</title>

    <!-- Bootstrap core CSS -->
    <link href="./lib/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./lib/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./lib/non-responsive.css" rel="stylesheet">

    <link href="./lib/leaflet.css" rel="stylesheet">

    <style type="text/css">
      #map { height: 500px; }
      .show-filter {
        width: 100;
        padding: 10px;
        text-align: right;
      }
      .show-filter .filter-title {
        margin-right: 10px;
      }
    </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./lib/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
          <a class="navbar-brand" href="http://getbootstrap.com/examples/non-responsive/#">QuakeMap</a>
        </div>
        <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
        <div id="navbar">
          <ul class="nav navbar-nav"></ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        <h1>QuakeMap - Real-time Earthquake Visualizer</h1>
        <p class="lead">
        Using the data provided by <a href="http://earthquake.usgs.gov/earthquakes/">USGS</a>
        this simple app shows on a map the latest earthquakes happened on a world-wide scale.

        </p>
      </div>

      <div id="map"></div>
      <div class="show-filter">
        <form>
          <span class="filter-title"><strong>Show</strong></span>
          <label class="radio-inline">
            <input checked="true" type="radio" name="show-filter" value="mag"> Strongest
          </label>
          <label class="radio-inline">
            <input type="radio" name="show-filter" value="time"> Latest
          </label>
        </form>
      </div>
      <!-- h3>Non-responsive grid system</h3>
      <div class="row">
        <div class="col-xs-4">One third</div>
        <div class="col-xs-4">One third</div>
        <div class="col-xs-4">One third</div>
      </div -->

    </div> <!-- /container -->
